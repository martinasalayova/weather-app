<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather in your city ðŸŒ¡</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6ec719e652.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a city..."
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" id="search-button" value="Search" />
        <button id="current-location-button">Your current location</button>
      </form>
      <br />
      <br />
      <br />
      <br />

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="weather-temperature-deck">
              <ul class="current-weather">
                <li class="current-city">Hradec Kralove</li>
                <li class="current-degrees">
                  <span id="temperature">17</span>
                  <span class="units">
                    <a href="#" id="celsius" class="active">Â°C</a>
                    <a href="#" id="fahr">Â°F</a>
                  </span>
                </li>
                <li class="updated-date">
                  Last updated: <span id="date"></span>
                </li>
                <br />
                <li class="current-forecast">
                  <span id="description">Sunny</span>
                </li>
                <li class="current-humidity">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="current-wind">Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="clear"
              class="icon-class"
              id="icon"
            />
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />
      <br />

      <div class="weather-forecast" id="weather-forecast"></div>

      <br />
      <br />
      <footer>
        Coded by Martina SalayovÃ¡ -
        <a
          class="github-link"
          href="https://github.com/martinasalayova/weather-app.git"
          target="_blank"
          rel="noreferrer"
          >Click here to see GitHub repository for this project</a
        >
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
